<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>DevFinder - GitHub User Search App</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body id="body">

  <main>
    <div class="heading-title">
      <h1>DevFinder</h1>
      <div class="theme-select | pointer">
        <h3 class="theme | pointer transition">Dark</h3>
        <h3 class="light | pointer none transition">Light</h3>
        <img class="sun | none" src="/assets/icon-sun.svg" alt="dark-sun">
        <img class="moon" src="/assets/icon-moon.svg" alt="dark-moon">
      </div>
    </div>

    <div class="search-box">
      <div class="icon-bar">
        <img src="assets/icon-search.svg" alt="Search-icon">
        <input type="text" placeholder="Search Github Username...">
      </div>

      <div class="btn-no-result">
        <span class="no-result | none text-red">No results</span>
        <button class="btn">Search</button>
      </div>
    </div>

    <div class="main-content-box">
      <img class="desktop-avatar | " src="assets/Oval.svg" alt="Avatar for Large Screen">

      <div class="main-box">

        <div class="profile">
        <img class="profile-img" src="assets/Oval.svg" alt="Avatar for Small Screen">
        <div class="profile-wrapper"> 
          <div class="profile-wrapper-content">
            <h1 id="username">The Octocat</h1>
            <a class="user-id-hover" href="">@Octocat</a>
          </div>
          <h3>Joined 25 Jan 2011</h3>
        </div>
      </div>

      <div class="user-bio">
        <p id="bio">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
      </div>

      <div class="number-box">
        <div class="number-box-content">
          <h3>Repos</h3>
          <p>8</p>
        </div>

        <div class="number-box-content">
          <h3>Followers</h3>
          <p>383</p>
        </div>

        <div class="number-box-content">
          <h3>Following</h3>
          <p>9</p>
        </div>
      </div>

      <div class="detail-box">
        <div class="detail-box-content">
          <img src="assets/icon-location.svg" alt="location">
          <p class="margin-inline-start-100">San Francisco</p>
        </div>

        <div class="detail-box-content">
          <img src="assets/icon-twitter.svg" alt="Twitter">
          <a href="">Not Available</a>
        </div>

        <div class="detail-box-content">
          <img src="assets/icon-website.svg" alt="Website">
          <a class="link" href="">https://github.blog</a>
        </div>

        <div class="detail-box-content">
          <img src="assets/icon-company.svg" alt="Company">
          <p>agithub</p>
        </div>

      </div>
    </div>
  </div>

  </main>

</body>
</html>
