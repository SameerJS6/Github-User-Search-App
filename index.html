<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>GitHub User Search App</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  

</head>
<body id="body">

  <main>
    <div class="heading-title">
      <h1>DevFinder</h1>
      <div class="theme-select">
        <h3 class="theme | pointer transition">Dark</h3>
        <h3 class="pointer none transition">Light</h3>
        <img class="none" src="/assets/icon-sun.svg" alt="dark-sun">
        <img src="/assets/icon-moon.svg" alt="dark-moon">
      </div>
    </div>

    <div class="search-box">
      <div class="icon-bar">
        <img src="assets/icon-search.svg" alt="Search-icon">
        <input type="text" placeholder="Search Github Username...">
      </div>

      <div class="btn-no-result">
        <span class="no-result | none text-red">No results</span>
        <button class="btn">Search</button>
      </div>
    </div>

    <div class="main-contentBox">
      <img src="assets/Oval.svg" alt="Avatar for Large Screen">
        <div>
        <img src="assets/Oval.svg" alt="Avatar for Small Screen">
        <div>
          <h1 id="username">The Octocat</h1>
          <a href=""><h3>@Octocat</h3></a>
        </div>
        <h3>Joined <span>25 Jan 2011</span> </h3>
      </div>

      <div class="user-bio">
        <p id="bio">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
      </div>

      <div class="number-box">
        <div>
          <h3>Repos</h3>
          <h1>8</h1>
        </div>

        <div>
          <h3>Followers</h3>
          <h1>3839</h1>
        </div>

        <div>
          <h3>Following</h3>
          <h1>9</h1>
        </div>
      </div>

      <div class="detail-box">
        <div class="detail-item">
          <img src="assets/icon-location.svg" alt="location">
          <h3>San Francisco</h3>
        </div>
        <div class="detail-item">
          <img src="assets/icon-twitter.svg" alt="Twitter">
          <a href="">https://github.blog</a>
        </div>

      </div>
    </div>

  </main>

</body>
</html>
